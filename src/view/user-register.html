<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/html-common.html') %>
  <title><%= htmlWebpackPlugin.options.title%> —— happymmall电商平台</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>

<div class="page-wrap">
  <div class="w">
    <div class="user-con">
      <div class="user-title">用户注册</div>
      <div class="user-box">
        <div class="error-item">
          <i class="fa fa-minus-circle error-icon"></i>
          <p class="err-msg">Error!</p>
        </div>

        <div class="user-item">
          <label class="user-label" for="username">
            <i class="fa fa-user"></i>
          </label>
          <input type="text" id="username" class="user-content"
                 placeholder="请输入用户名" >
        </div>

        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" id="password" class="user-content"
                 placeholder="请输入密码" >
        </div>

        <div class="user-item">
          <label class="user-label" for="password-confirm">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" id="password-confirm" class="user-content"
                 placeholder="请再次输入密码" >
        </div>

        <div class="user-item">
          <label class="user-label" for="phone">
            <i class="fa fa-phone"></i>
          </label>
          <input type="text" id="phone" class="user-content"
                 placeholder="请输入手机号" >
        </div>

        <div class="user-item">
          <label class="user-label" for="email">
            <i class="fa fa-envelope"></i>
          </label>
          <input type="text" id="email" class="user-content"
                 placeholder="请输入邮箱" >
        </div>

        <div class="user-item">
          <label class="user-label" for="question">
            <i class="fa fa-question"></i>
          </label>
          <input type="text" id="question" class="user-content"
                 placeholder="请输入密码提示问题" >
        </div>

        <div class="user-item">
          <label class="user-label" for="answer">
            <i class="fa fa-key"></i>
          </label>
          <input type="text" id="answer" class="user-content"
                 placeholder="请输入密码提示答案" >
        </div>

        <a class="btn btn-submit" id="submit">注册</a>
        <div class="link-item">
          <a href="./user-login.html" target="_blank" class="link">已有帐号，去登录>></a>
        </div>
      </div>
    </div>
  </div>
</div>

<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
